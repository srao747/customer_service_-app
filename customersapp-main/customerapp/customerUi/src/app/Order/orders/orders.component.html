<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Orders
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Items</th>
                        <th>Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let order of orderData">
                        <td>{{order.id}}</td>
                        <td>{{order.date}}</td>
                        <td>
                          <ul>
                            <li *ngFor="let item of order.items">{{item.product}} ({{item.quantity}} x ${{item.price}})</li>
                          </ul>
                        </td>
                        <td>${{order.total}}</td>
                        <td><a class = "nav-link" (click) ="orderDetail(order.id)"><strong>view order summary </strong></a></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
