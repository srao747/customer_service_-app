<div class="card mx-auto" style="max-width: 400px;">
  <div class="card-header">
      <h4>{{ customerData.name }}</h4>
  </div>
  <div class="card-body">
      <ul class="list-group">
          <li class="list-group-item">
              <strong>ID: </strong> {{ customerData.id }}
              <span class="mr-2"></span>
              <strong>Age: </strong> {{ customerData.age }}
          </li>
          <li class="list-group-item">
              <strong>Email: </strong>
              <span style="word-wrap: break-word;">{{ customerData.email }}</span>
          </li>
          <li class="list-group-item">
            <strong>Number: </strong> {{ customerData.number }}
        </li>
          <li class="list-group-item">
              <strong>Address:</strong> {{ customerData.address }}
              <ul>
                  <!-- Nested list items go here -->
              </ul>
          </li>
      </ul>
  </div>
</div>
